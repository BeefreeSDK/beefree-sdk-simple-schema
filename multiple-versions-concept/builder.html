<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Beefree SDK - Email Builder</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      * {
        margin: 0px;
        padding: 0px;
      }

      body {
        overflow: hidden;
        background-color: #f5f5f5;
        color: #000000;
        font-family: Arial, sans-serif;
      }

      #bee-plugin-container {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }

      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
        background-color: #7747FF;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .back-button:hover {
        background-color: #6a3fe6;
      }

      .email-title {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        border-radius: 8px;
        padding: 8px 16px;
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        color: #666;
      }

      .error {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 16px;
        color: #d32f2f;
        text-align: center;
        max-width: 400px;
      }
    </style>
  </head>

  <body>
    <button class="back-button" onclick="returnToChat()">
      ‚Üê Return to Chat
    </button>
    <div class="email-title" id="emailTitle">Email Builder</div>
    <div id="bee-plugin-container"></div>

    <!-- Include the Beefree SDK (v2) -->
    <script type="module">
      import BeefreeSDK from 'https://cdn.jsdelivr.net/npm/@beefree.io/sdk/+esm';
      window.BeefreeSDK = BeefreeSDK;
    </script>

    <script type="text/javascript">
      // Check for email data from localStorage
      let selectedTemplate = null;
      let BeefreeSDKInstance = null;
      let currentEmailName = 'Email';
      
      try {
        const emailData = localStorage.getItem('currentEmailData');
        const emailName = localStorage.getItem('currentEmailName');
        
        if (emailData) {
          selectedTemplate = JSON.parse(emailData);
          currentEmailName = emailName || 'Email';
          console.log('Loaded email data from storage:', selectedTemplate);
          console.log('Email name:', currentEmailName);
          
          // Update the title
          document.getElementById('emailTitle').textContent = `${currentEmailName} Email Builder`;
          
          // Don't clear the stored data - keep it for navigation between emails
          // localStorage.removeItem('currentEmailData');
          // localStorage.removeItem('currentEmailName');
        }
      } catch (e) {
        console.error('Error parsing email data:', e);
      }

      // Beefree configuration
      const beeConfig = {
        container: 'bee-plugin-container',
        uid: 'demo-user-' + Date.now(),
        language: 'en-US',
        specialLinks: [
          {
            type: "unsubscribe",
            label: "Unsubscribe",
            link: "http://[unsubscribe]/",
          },
          {
            type: "subscribe",
            label: "Subscribe",
            link: "http://[subscribe]/",
          },
        ],
        mergeTags: [
          {
            name: "First Name",
            value: "[first_name]",
          },
          {
            name: "Last Name",
            value: "[last_name]",
          },
          {
            name: "Email",
            value: "[email]",
          },
        ],
        onSave: function (jsonFile, htmlFile) {
          console.log("Template saved:", jsonFile);
          // You can implement custom save logic here
        },
        onAutoSave: function (jsonFile) {
          console.log("Auto-saving template...");
          localStorage.setItem("email.autosave", jsonFile);
        },
        onSend: function (htmlFile) {
          console.log("Email ready to send:", htmlFile);
          // You can implement custom send logic here
        },
        onError: function (errorMessage) {
          console.error("Beefree SDK error:", errorMessage);
          document.getElementById('bee-plugin-container').innerHTML = 
            '<div class="error">Error loading Beefree SDK: ' + errorMessage.message + '</div>';
        }
      };

      // Function to get Beefree token using our proxy
      function getBeeToken(callback) {
        fetch('/api/beefree/auth', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            client_id: 'fa75c918-7634-4313-849b-8ae79632ebc0',
            client_secret: 'NVWjIkIwQRXRBUqJSXAKCTVpjB1539Qo5pEY9jBeA5i2CbqaFgMS',
            uid: beeConfig.uid
          })
        })
        .then(response => {
          if (!response.ok) throw new Error('Auth failed: ' + response.status);
          return response.json();
        })
        .then(data => {
          callback(data);
        })
        .catch(error => {
          console.error('Error getting Beefree token:', error);
          document.getElementById('bee-plugin-container').innerHTML = 
            '<div class="error">Failed to authenticate with Beefree. Please check your credentials and try again.</div>';
        });
      }

      // Initialize Beefree SDK (do not use .create or BeePlugin)
      async function getToken() {
        const res = await fetch('/api/beefree/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            client_id: 'fa75c918-7634-4313-849b-8ae79632ebc0',
            client_secret: 'NVWjIkIwQRXRBUqJSXAKCTVpjB1539Qo5pEY9jBeA5i2CbqaFgMS',
            uid: beeConfig.uid
          })
        });
        if (!res.ok) throw new Error('Auth failed: ' + res.status);
        const data = await res.json();
        // Expect loginV2 response; normalize to required shape
        if (data && data.access_token) {
          return { access_token: data.access_token, v2: true };
        }
        if (data && data.token) {
          return { access_token: data.token, v2: true };
        }
        if (typeof data === 'string') {
          return { access_token: data, v2: true };
        }
        throw new Error('Invalid token response');
      }

      async function getTemplate() {
        const autosave = localStorage.getItem("email.autosave");
        if (selectedTemplate) return selectedTemplate;
        if (autosave) {
          try { return JSON.parse(autosave); } catch {}
        }
        return undefined;
      }

      async function initializeBeefree() {
        try {
          const json = await getTemplate();
          const token = await getToken();
          BeefreeSDKInstance = new BeefreeSDK(token);
          BeefreeSDKInstance
            .start(beeConfig, json, "", { shared: false })
            .then((instance) => {
              // Do things here after the editor is initialized
            });
        } catch (error) {
          console.error("error during initialization --> ", error);
        }
      }

      // Function to return to chat
      function returnToChat() {
        window.location.href = 'index.html';
      }

      // Start the initialization process
      initializeBeefree();
    </script>
  </body>
</html>
